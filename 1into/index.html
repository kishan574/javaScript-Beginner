<!DOCTYPE html>
<script> 
    function f(){
        document.getElementById("content").innerHTML="this is it..";
    }
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tutorial101</title>
</head>
<body>
    <h1>Insert JavaScript in HTML</h1>
    <p id="content"> </p>

    <button onclick="f()"> press it! </button>

</body>
</html>
